<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="header">
		<ul>
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Kuvahaku</a></li>
			<li><a href="#"><img id="apps" src="images/Apps.png" alt="Apps"></a></li>
			<li><a href="#"><img id="notifications" src="images/Notification.png" alt="Notifications"></a></li>
			<li><a href="#"><img id="the_v" src="images/photo.png" alt="Profile"></a></li>
		</ul>
	</div>
	<div class="search">
		<img id="google_logo" src="https://www.google.fi/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
		<form>
			<input id="input_text" type="text" name="search">
			<div id="input_buttons">
				<input type="submit" name="google_search" value="Google-haku">
				<input type="submit" name="feel_lucky" value="Kokeilen onneani">
			</div>
		</form>
		<p id="versions">Googlen versiot: <a href="#">English</a> <a href="#">svenska</a></p>
	</div>
	<div class="upper_footer">
		<p>Suomi</p>
	</div>
	<div class="footer">
		<div class="left">
			<a href="#">Mainokset</a>
			<a href="#">Yritykset</a>
			<a href="#">Tietoja</a>
		</div>
		<div class="right">
			<a href="#">Tietosuoja</a>
			<a href="#">Käyttöehdot</a>
			<a href="#">Asetukset</a>
			<a href="#">Käytä: Google.com</a>
		</div>
	</div>
</body>
</html>
